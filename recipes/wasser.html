        <h1 class="h-recipe">Glas Wasser</h1>
        <img src="https://cdn.pixabay.com/photo/2020/10/12/22/15/glass-5650335_1280.jpg" alt="Glas Wasser" id="water">
        <div class="recipe-content">
            <h2>Description</h2>
            <p>Ein sehr einfaches, erfrischendes Getränk.</p>
            <p>Man sollte täglich 2-3 Liter Wasser trinken.</p>
        </div>
        <div class="recipe-content">
        <h2>Ingredients</h2>
            <ul>
                <li>250ml Wasser</li>
            </ul>
        </div>
        <div class="recipe-content" id="steps">
        <h2>Steps</h2>
            <ol>
                <li>Glas unter Wasserhahn halten</li>
                <li>Hahn öffnen</li>
                <li>Hahn schließen wenn genügend Wasser im Glas ist.</li>
            </ol>
